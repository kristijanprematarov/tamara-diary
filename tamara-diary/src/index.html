<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TamaraDiary</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- App and brand styles from original TamaraDiary (brand last so it overrides defaults) -->
  <!-- Use explicit relative paths so the builder resolves these relative to index.html
    instead of treating them as root-absolute (which becomes C:\\css on Windows). -->
  <link rel="stylesheet" href="./css/app.css">
  <link rel="stylesheet" href="./css/brand.css">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <app-root></app-root>
  <!-- Bootstrap JS (optional, for toggler etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
