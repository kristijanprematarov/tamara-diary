# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - tamaradiary

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies (Angular)
        working-directory: tamara-diary
        run: npm install

      - name: Build Angular app
        working-directory: tamara-diary
        run: npm run build -- --configuration production

      - name: Copy Angular dist to API wwwroot/browser
        shell: pwsh
        run: |
          $distRoot = "tamara-diary/dist/tamara-diary"
          $distBrowser = Join-Path $distRoot "browser"
          if (Test-Path $distBrowser) {
            $src = $distBrowser
          } elseif (Test-Path $distRoot) {
            $src = $distRoot
          } else {
            Write-Error "Angular dist folder not found at $distRoot or $distBrowser"
            exit 1
          }
          $dest = "TamaraDiary.API/wwwroot/browser"
          if (-not (Test-Path $dest)) { New-Item -ItemType Directory -Path $dest | Out-Null }
          Write-Host "Copying from $src to $dest"
          Copy-Item -Path (Join-Path $src '*') -Destination $dest -Recurse -Force

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Build with dotnet (API solution)
        working-directory: TamaraDiary.API
        run: dotnet build TamaraDiary.API.sln --configuration Release

      - name: dotnet publish (API project)
        working-directory: TamaraDiary.API
        run: dotnet publish TamaraDiary.API/TamaraDiary.API.csproj -c Release -o "myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: TamaraDiary.API/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6635DE5693764143AA1743F430E52A08 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A77F6995D2CA4044B6F17C8BD13C1C83 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7AE7077262F1402D95DA64D9280AB472 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tamaradiary'
          slot-name: 'Production'
          package: .net-app
          